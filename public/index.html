  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style type="text/css">
    :root {
      --base-gap: 20px;
      --base-radius: 6px;
      --max-page-width: 980px;
      --border-color: #c3c3c3;
      --border-color-low: #c3c3c366;
      --secondary-background: #f5f5f5;
      --text-color: black;
      --highlight-color: blue;
      --highlight-color-low: #0000ff2b;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-family: Menlo,Consolas,Monaco,"Lucida Console",monospace;
    }

    body {
      font-size: 16px;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: var(--text-color);
    }

    header {
      margin-bottom: var(--base-gap);
      max-width: var(--max-page-width);
    }

    header h1 {
      background: var(--highlight-color-low);
      border-radius: var(--base-radius);
      padding: calc(var(--base-gap) / 2) var(--base-gap);
    }

    h1, h2, h3 {
      color: var(--highlight-color);
    }

    a {
      text-decoration: none;
      color: var(--highlight-color);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70vw;
      max-width: var(--max-page-width);
      position: relative;
    }

    main form {
      text-align: center;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: var(--base-radius);
      box-shadow: 4px 4px 0px var(--border-color);
      display: flex;
      justify-content: space-between;
    }
    main form:focus-within {
      border-color: var(--highlight-color);
    }

    main form:focus-within button:hover {
      background: var(--highlight-color-low);
    }

    main form input {
      width: 100%;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    main form button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    input {
      padding: var(--base-gap);
      border: none;
      border-radius: var(--base-radius);
      font-size: 150%;
      font-family: inherit;
    }

    input:active,
    input:focus {
      outline: none;
    }

    button {
      padding: var(--base-gap) calc(var(--base-gap) * 1.5);
      font-size: 150%;
      border: none;
      border-radius: var(--base-radius);
      cursor: pointer;
      background: var(--secondary-background);
    }

    button:focus {
      outline: none;
      background: var(--highlight-color-low);
    }

    button:hover {
      background: var(--border-color-low);
    }

    dialog {
      width: 60vw;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: var(--base-radius);
      box-shadow: 4px 4px 0px black;
      overflow: hidden;
      display: none;
    }

    @media all and (max-width: 780px) {
      dialog {
        width: 90vw;
      }
    }    

    dialog[open] {
      display: block;
    }

    dialog div[role="document"] {
      display: grid;
      grid-template-areas:
        "prev close"
        "new new";
      grid-template-columns: 1fr auto;
      grid-template-rows: auto auto;
    }

    dialog .close-dialog {
      grid-area: close;
      font-size: 90%;
      font-weight: 700;
      padding: var(--base-gap);
      margin-left: calc(var(--base-gap) /2);
    }

    dialog .result-previous {
      color: var(--text-color);
      font-size: 80%;
      padding: var(--base-gap);
      background: var(--secondary-background);
      border-radius: var(--base-radius);
      display: block;
      width: 100%;
      grid-area: prev;
    }

    dialog .result-new {
      font-size: 175%;
      font-weight: 600;
      padding: calc(2 * var(--base-gap));
      display: block;
      width: 100%;
      grid-area: new;
      word-break: break-all;
    }

    dialog .result-new:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <header role="banner">
      <h1>Hey, try this out</h1>
    </header>

    <main role="main">
      <form action="" method="post" validate>
        <input required type="text" name="url" placeholder="Paste your URL" />
        <button type="submit">ðŸ”®</button>
      </form>
    </main>

    <div id="dialog-container" aria-hidden="true">
      <dialog role="dialog">
        <div role="document">
          <span class="result-previous"></span>
          <button class="close-dialog">Close</button>
          <a class="result-new" rel="noopener noreferer"></a>
        </div>
      </dialog>
    </div>

    <script defer>
      const $form = document.querySelector('form')
      const $input = $form.elements[0]
      const $dialogContainer = document.querySelector('#dialog-container')
      const $dialog = document.querySelector('dialog')
      const $closeDialog = $dialog.querySelector('.close-dialog')
      const $prevURL = $dialog.querySelector('.result-previous')
      const $newURL = $dialog.querySelector('.result-new')
      let prevOriginalURL = null
      let newURL = null
      let prevFocusedElement = null

      function showDialog () {
        $dialogContainer.removeAttribute('aria-hidden')

        if ($dialog.showModal) {
          $dialog.showModal()
        } else {
          $dialog.setAttribute('open', '')
        }

        $closeDialog.focus()

        $prevURL.textContent = prevOriginalURL
        $newURL.textContent = newURL
        $newURL.setAttribute('href', newURL)
        $input.value = null
      }

      function hideDialog () {
        if ($dialog.close) {
          $dialog.close()
        } else {
          $dialog.removeAttribute('open')
        }

        $dialogContainer.setAttribute('aria-hidden', true)
        prevFocusedElement.focus()
        prevFocusedElement = null
      }

      $form.addEventListener('submit', async event => {
        event.preventDefault()

        try {
          const response = await fetch('/new', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url: $input.value })
          })
          const json = await response.json()

          prevOriginalURL = json.originalURL
          newURL = `${window.location.origin}/${json.emojiID}`
          prevFocusedElement = document.activeElement

          showDialog()
        } catch (error) {
          console.error(error)
          prevOriginalURL = null
          newURL = null
        }
      })

      $closeDialog.addEventListener('click', hideDialog)
    </script>
  </body>
